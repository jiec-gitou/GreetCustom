<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<head>
	<title>ご挨拶</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
</h:head>
<body>
<f:view transient="true">
	<table style="border:1px;">
		<tr>
			<td style='width: 30%;'>
				<img alt="iconimage" class="newappIcon" src='images/newapp-icon.png'/>
			</td>
			<td>
				<h1 id="message">#{greetingBean.greet}</h1>
				<p class='description'></p> Thanks for creating a <span class="blue">Liberty for Java Starter Application</span>.
			</td>
		</tr>
		<ui:repeat value="#{greetingBean.items}" var="item" varStatus="stat">
			<tr>
				<td>#{stat.index}</td>
				<td>#{item}</td>
			</tr>
		</ui:repeat>
	</table>
	<h:form>
	<h:inputText value="#{greetingBean.name}" style="color:black;"/>
	<h:outputText value="#{greetingBean.name}"/>
	<h:commandButton value="押して" action="index"/>
	</h:form>
</f:view>
</body>
</html>
